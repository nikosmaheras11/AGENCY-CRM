<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue rounded square background -->
  <rect width="180" height="180" rx="40" fill="#0074FF"/>
  
  <!-- White geometric symbol (stacked triangles/arrows) -->
  <g transform="translate(45, 45)">
    <!-- Top triangle -->
    <path d="M0 20 L50 0 L50 40 Z" fill="white"/>
    <!-- Middle shape -->
    <path d="M50 20 L90 40 L90 80 L50 60 Z" fill="white"/>
    <!-- Bottom triangle -->
    <path d="M0 60 L50 40 L50 80 Z" fill="white"/>
  </g>
</svg>
